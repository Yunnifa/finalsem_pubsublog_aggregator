"""
Pytest configuration for running tests.

Run tests with:
    pytest tests/ -v
    pytest tests/ -v --cov=aggregator/app
    pytest tests/test_deduplication.py -v
"""
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
